<!DOCTYPE html>
<html>
    <head>
        <!--Used for external stylesheet-->
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <!--Used for internal stylesheet-->
        <style type="text/css">
            #head1
            {
                color:aqua;
                text-decoration:underline;
            }
        </style>
        <title>Style CSS</title>
    </head>
    <body>
        <!--External stylesheet example-->
        <p>This is first paragraph.</p>
        <p id=s1>This is second paragraph.</p>
        <p class="c1">This is third paragraph.</p>
        <p class="c1">This is forth paragraph.</p>

        <!--Internal stylesheet example----->
        <h1 id="head1">This is example of Internal Stylesheet</h1>
        
        <!--Inline stylesheet example----->
        <h2 style="color:blueviolet;text-decoration:underline">Trying Inline stylesheet!!!</h2>
    </body>
</html>
